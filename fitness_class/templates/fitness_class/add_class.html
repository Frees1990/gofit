{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 100px); padding-top: 20px;">
        <div class="card shadow-lg w-100" style="max-width: 600px; background-color: rgba(255, 255, 255, 0.9); border-radius: 12px;">
            <div class="card-body">
                <h1 class="card-title text-center fw-bold">Add Fitness Class</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Class Name</label>
                        <input type="text" id="id_name" name="name" class="form-control" placeholder="Enter class name">
                    </div>
                    <div class="mb-3">
                        <label for="id_day" class="form-label">Day</label>
                        <select id="id_day" name="day" class="form-select">
                            <option value="mon">Monday</option>
                            <option value="tue">Tuesday</option>
                            <option value="wed">Wednesday</option>
                            <option value="thu">Thursday</option>
                            <option value="fri">Friday</option>
                            <option value="sat">Saturday</option>
                            <option value="sun">Sunday</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="id_start_time" class="form-label">Start Time</label>
                        <input type="time" id="id_start_time" name="start_time" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_end_time" class="form-label">End Time</label>
                        <input type="time" id="id_end_time" name="end_time" class="form-control">
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary btn-sm">Save Class</button>
                        <a href="{% url 'class_schedule' %}" class="btn btn-secondary btn-sm">Back to Schedule</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
