{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="overlay"></div>
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
  <h2>Add a New Membership Plan</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Membership</button>
  </form>

  <a href="{% url 'membership_list' %}">Back to Membership List</a>
{% endblock %}
