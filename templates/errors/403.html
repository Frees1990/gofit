{% extends "base.html" %}

{% block content %}
<div class="overlay"></div>
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card shadow-lg border-danger" style="max-width: 600px; width: 100%;">
        <div class="card-body text-center">
            <h1 class="display-4 text-danger">403 - Forbidden</h1>
            <p class="lead">Sorry, you don't have permission to access this resource.</p>
            <a href="{% url 'home' %}" class="btn btn-primary mt-3">Return Home</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_styles %}
<style>
    body, html {
        height: 100%;
    }
    .overlay {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    footer {
        margin-top: auto;
    }
</style>
{% endblock %}
